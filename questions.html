<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/questions.css">
    <title>QiuzMe | Questions</title>
</head>
<body>
    <section class="wrapper">
        <div class="top-bar">
            <img src="./assets/user-icon.png" alt="profile-img" class="profileImg">
            <p>0:59</p>
        </div>
        <p class="topic"><span>HTML</span> Quiz</p>
        <h1>Question <span>1/10</span></h1>
        <p>Which attribute is used to specify the location of an external CSS file?</p>
        <form>
            <div>
                <input type="radio" id="a" name="multipleChoice"> 
                <label for="a"><span>href</span></label>
            </div>
            <div>
                <input type="radio" id="b" name="multipleChoice"> 
                <label for="b"><span>src</span></label>
            </div>
            <div>
                <input type="radio" id="c" name="multipleChoice"> 
                <label for="c"><span>class</span></label>
            </div>
            <div>
                <input type="radio" id="d" name="multipleChoice"> 
                <label for="d"><span>style</span></label>
            </div>
            <section class="buttons">
                <button>Quit</button>
                <button type="submit">Next</button>
            </section>
        </form>

    </section>
    <script src="./scripts/questions.js"></script>
</body>
</html>
