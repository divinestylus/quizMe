<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/questions.css">
    <title>QiuzMe | Questions</title>
</head>
<body>
    <section class="wrapper">
        <img src="./assets/quizme-logo.svg" alt="quizme-logo" class="logo">
        <span>HTML Quiz</span>
        <h1>Question 3/10</h1>
        <p>Hello Dribbblers..!!! Quiz App - Mobile Application with a dark and light theme. For more Visit us: </p>
        <form>
            <div>
                <input type="radio" name="a"> 
                <label for="#a"><span>Ants</span></label>
            </div>
            <div>
                <input type="radio" name="b"> 
                <label for="#b"><span>Banana</span></label>
            </div>
            <div>
                <input type="radio" name="c"> 
                <label for="#c"><span>CrawFish</span></label>
            </div>
            <div>
                <input type="radio" name="d"> 
                <label for="#d"><span>Doughnut</span></label>
            </div>
            <section>
                <button>Quit</button>
                <button type="submit">Next</button>
            </section>
        </form>

    </section>
    <script src="./scripts/app.js"></script>
</body>
</html>
