<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/home.css">
    <title>QiuzMe | Home</title>
</head>
<body>
    <main class="wrapper">
        <div class="top-bar">
            <img src="./assets/quizme-logo.svg" alt="quizme-logo" class="logo">
            <div class="search-bar">
                <input type="search" placeholder="Search" class="search-feild">
            </div>
            <img src="./assets/user-icon.png" alt="profile-img" class="profileImg">
        </div>
        <div class="greeting">
            <p>Hello, <span>Sam B. Morris</span></p>
        </div>
        <h1>What subject do you want to improve in today?</h1>

        <div class="subjects">
            <div>
                <i class="fa-brands fa-html5"></i>
                <p>HTML</p>
            </div>
            <div>
                <i class="fa-brands fa-css3-alt"></i>
                <p>CSS</p>
            </div>
            <div>
                <i class="fa-brands fa-js"></i>
                <p>JavaScript</p>
            </div>
            <div>
                <i class="fa-brands fa-git-alt"></i>
                <p>Git</p>
            </div>

            <div>
                <i class="fa-brands fa-python"></i>
                <p>Python</p>
            </div>

            <div>
                <i class="fa-brands fa-node-js"></i>
                <p>Node JS</p>
            </div>

            <div>
                <i class="fa-brands fa-aws"></i>
                <p>Amazon Web Services</p>
            </div>
        </div>
    </main>
    <script src="./scripts/home.js"></script>
</body>
</html>
